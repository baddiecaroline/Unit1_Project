  <div class="container">
  <div [hidden]="submitted">
      <div class="row justify-content-center">
          <div class="col-md-6 d-flex justify-content-center">
              <h1>Client Form</h1>
          </div>
      </div>

      <div class="row justify-content-center">
          <div class="col-md-6">
              <form (ngSubmit)="onSubmit(clientForm)" #clientForm="ngForm">

                <div class="mb-3 form-check">
                  <label for=“name” class="form-label">First & Last Name</label>
                  <input type="name" class="form-control" id="name"
                         [(ngModel)]="model.name" #nameCtrl="ngModel" name="name" required minlength=“6”>
                  <!-- Error messages -->
                  <span [hidden]="!nameCtrl.errors?.['required']">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>
                    <span *ngIf="nameCtrl.errors?.['required']">Name is required!</span>
                    <span *ngIf="nameCtrl.errors?.['name']">Please provide your first and last name!</span>
                </div>
              </span>
              </div>
         

                 <div class="mb-3 form-check">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email"
                         [(ngModel)]="model.email" #emailCtrl="ngModel" name="email" required email>
                  <!-- Error messages -->
                  <span [hidden]="!emailCtrl.errors?.['required']">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>
                    <span *ngIf="emailCtrl.errors?.['required']">Email is required!</span>
                    <span *ngIf="emailCtrl.errors?.['email']">Invalid email format!</span>
                  </div>
                </span>
              </div>
              
              <div class="mb-3 form-check">
                <label for=“address” class="form-label">Address</label>
                <input type="address" class="form-control" id="address"
                       [(ngModel)]="model.address" #addressCtrl="ngModel" name="address" required minlength=“8”>
                <!-- Error messages -->
                <span [hidden]="!addressCtrl.errors?.['required']">
                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>
                  <span *ngIf="addressCtrl.errors?.['required']">Address is required!</span>
                  <span *ngIf="addressCtrl.errors?.['address']">Please provide your full address!</span>
                </div>
              </span>
            </div>


                 <div class="mb-3 form-check">
                  <label for=“password” class="form-label">Password</label>
                  <input type="password" class="form-control" id="password"
                         [(ngModel)]="model.password" #passwordCtrl="ngModel" name="password" required minlength=“6”>
                  <!-- Error messages -->
                  <span [hidden]="!passwordCtrl.errors?.['required']">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>
                    <span *ngIf="passwordCtrl.errors?.['required']">Password is required!</span>
                    <span *ngIf="passwordCtrl.errors?.['password']">Password must be at least 6 characters!</span>
                  </div>
                </span>
              </div>
 
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                  <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-primary">Submit</button>
                </div>
                </div>
           
            </form>
    </div>
