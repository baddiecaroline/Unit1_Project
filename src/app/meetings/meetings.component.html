<div class="p-3 m-0 border-0 bd-example m-0 border-0">

  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z">
      </path>
    </symbol>
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z">
      </path>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">
      </path>
    </symbol>
  </svg>

  <div class="container">

    <h1>Meeting Form</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex justify-content-center">

        <form #meetingForm="ngForm" (ngSubmit)="onSubmit(meetingForm)">

          <div class="mb-3">
            <label for="topic" class="form-label">Meeting Topic</label>
            <input type="text" class="form-control" id="topic" [(ngModel)]="model.topic" name="topic" required>
          </div>

          <div class="mb-3">
            <label for="numberOfPeople" class="form-label">Number of Attendees</label>
            <input type="number" class="form-control" id="numberOfPeople" required [(ngModel)]="model.numberOfPeople"
              name="numberOfPeople" required="">
          </div>

          <div class="mb-3">
            <label for=“startTime” class="form-label">Meeting Start Time</label>
            <input type="datetime-local" class="form-control" id=“startTime” [(ngModel)]="model.startTime"
              #startTimeCtrl="ngModel" name="startTime" required>
            <!-- Error messages -->
            <span [hidden]="!startTimeCtrl.errors?.['required']">
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                  <use xlink:href="#exclamation-triangle-fill"></use>
                </svg>
                <span *ngIf="startTimeCtrl.errors?.['required']">Meeting time is required!</span>
                <span *ngIf="startTimeCtrl.errors?.['startTime']">You have entered an invalid meeting time!</span>
              </div>
            </span>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="model.email" #emailCtrl="ngModel"
              name="email" required email>
            <!-- Error messages -->
            <span [hidden]="!(emailCtrl.errors?.['required'] || emailCtrl.errors?.['email'])">
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                  <use xlink:href="#exclamation-triangle-fill"></use>
                </svg>
                <span *ngIf="emailCtrl.errors?.['required']">Email is required!</span>
                <span *ngIf="emailCtrl.errors?.['email']">Invalid email format!</span>
              </div>
            </span>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
